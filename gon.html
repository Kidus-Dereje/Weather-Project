<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondar Weather</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="city.css">
</head>
<body>
    <main>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="thunder.mp4" type="video/mp4">
        </video>
        <div class="left">
            <div class="lefttop">
                <h3>the weather</h3>
            </div>
            <div class="leftbot">
                <div class="temp">
                    <h2>18&deg</h2>
                </div>
                <div class="day">
                    <h2>Gondar</h2>
                    <p>Wednesday 29, 2023</p>
                </div>
                <div class="weather">
                    <i class='bx bx-cloud-lightning'></i>
                    <p>Storm Lightning</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="cities">
                <h2 class="bold">Cities</h2>
                <p><a href="bjr.html">Bahir Dar</a></p>
                <p><a href="add.html">Addis Ababa</a></p>
                <p><a href="haw.html">Hawassa</a></p>
            </div>
            <div class="details">
                <h2 class="bold">Weather Details</h2>
                <div class="tempin">
                    <p>Humidity</p><p>20%</p>
                </div>
                <div class="tempin">
                    <p>Wind-speed</p><p>15km/hr</p>
                </div>
                <div class="tempin">
                    <p>Precipitation</p><p>4%</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
